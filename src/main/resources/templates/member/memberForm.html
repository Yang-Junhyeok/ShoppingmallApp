<body>
<div layout:fragment="content">
  <form th:action="@{/members/new}" role="form" method="post" th:object="${memberFormDto}">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요">
      <p class="fieldError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="password1">비밀번호</label>
      <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력해주세요">
      <p class="fieldError" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="password2">비밀번호</label>
      <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 확인해주세요">
      <p class="fieldError" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일 주소</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
      <p class="fieldError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
      <p class="fieldError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect data</p>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">Submit</button>
    </div>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
  </form>
</div>
</body>
</html>
